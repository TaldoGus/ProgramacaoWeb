<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Catálogo de Produtos</h1>
  </header>

  <main>
    <section id="form-section">
      <h2>Adicionar Produto</h2>
      <form id="product-form">
        <input type="text" id="name" placeholder="Nome do Produto" required />
        <input type="number" id="price" placeholder="Preço" required />
        <textarea id="description" placeholder="Descrição"></textarea>
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section id="search-section">
      <input type="text" id="search" placeholder="Buscar produto..." />
    </section>

    <section id="product-list-section">
      <h2>Lista de Produtos</h2>
      <div id="loading" class="hidden">Carregando produtos...</div>
      <ul id="product-list"></ul>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
