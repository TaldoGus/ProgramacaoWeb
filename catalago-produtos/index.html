<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Catálogo de Produtos</h1>
        </header>

        <main>
            <section class="product-form">
                <h2>Adicionar Novo Produto</h2>
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="productName">Nome do Produto:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Preço (R$):</label>
                        <input type="number" id="productPrice" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Descrição:</label>
                        <textarea id="productDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">Adicionar Produto</button>
                </form>
            </section>

            <section class="product-search">
                <h2>Buscar Produtos</h2>
                <input type="text" id="searchInput" placeholder="Digite para buscar...">
            </section>

            <section class="product-list">
                <h2>Lista de Produtos</h2>
                <div id="loadingIndicator" class="loading">Carregando...</div>
                <div id="productListContainer">
                    <!-- Os produtos serão inseridos aqui via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
