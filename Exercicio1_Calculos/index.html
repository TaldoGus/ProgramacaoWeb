<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cálculos Matemáticos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora Simples</h1>
    <input type="number" id="num1" placeholder="Digite o primeiro número" />
    <input type="number" id="num2" placeholder="Digite o segundo número" />
    
    <div class="buttons">
      <button onclick="calcular('soma')">Somar + </button>
      <button onclick="calcular('subtrair')">Subtrair - </button>
      <button onclick="calcular('multiplicar')">Multiplicar *</button>
      <button onclick="calcular('dividir')">Dividir ÷ </button>
    </div>
    
    <p id="resultado">Resultado: </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
